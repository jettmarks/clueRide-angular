<html ng-app="crMain">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
<script
	src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
<script
	src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-resource.min.js"></script>
<script src="./lib/js/angular-leaflet-directive.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
<script src="./lib/js/leaflet.awesome-markers.min.js"></script>
<link rel="stylesheet" href="./lib/css/leaflet.awesome-markers.css">
<script src="./js/app.js"></script>
<script src="./js/services.js"></script>
<link rel="stylesheet" href="./lib/css/ionicons.min.css">
<script src="./js/markers.js"></script>
<link rel="stylesheet"
	href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css">

</head>

<body ng-controller="BasicFirstController">
	<leaflet layers="layers" center="center" markers="markers"
	         geojson="geojson" geojson-nested="true"
	         width="100%" height="680px"></leaflet>
	<h1>Checking events from clicking on paths</h1>
	<!--   <span ng-bind="selectedFeature.properties.id"></span> -->
	ID: <span ng-bind="selectedFeature.properties.url"></span><p>
	Name: <span ng-bind="selectedFeature.properties.name"></span><p>
	Length: <span ng-bind="selectedFeature.geometry.coordinates.length"></span>
	Type: <span ng-bind="selectedFeature.geometry.type"></span><p>
	Starting Point: <span ng-bind="selectedFeature.geometry.coordinates[0]"></span>
	Ending Point: <span ng-bind="selectedFeature.geometry.coordinates[selectedFeature.geometry.coordinates.length-1]"></span>
</body>
</html>
