<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <base href="/player/" />
    <title>Clue Ride</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
    <meta name="apple-mobile-web-app-status-bar-style" content="yes" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/player/lib/css/mobile-angular-ui-hover.min.css" />
    <link rel="stylesheet" href="/player/lib/css/mobile-angular-ui-base.min.css" />
    <link rel="stylesheet" href="/player/lib/css/mobile-angular-ui-desktop.min.css" />
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css">
    <link rel="stylesheet" href="/player/css/demo.css" />
    <link rel="stylesheet" href="/player/css/app.css" />
    <!--<link rel="stylesheet" href="/player/css/balloon.css" />-->
    <!-- Library modules -->
    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.3/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.3/angular-route.min.js"></script>
    <script src="/player/lib/js/mobile-angular-ui.min.js"></script>
    <!-- Required to use $touch, $swipe, $drag and $translate services -->
    <script src="/player/lib/js/mobile-angular-ui.gestures.min.js"></script>
    <script src="./lib/js/angular-leaflet-directive.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- Our modules -->
    <script src="/player/js/clueridePlayer.js"></script>
    <script src="/player/js/gameState/gameState.js"></script>
    <script src="/player/js/balloon/balloon.js"></script>
    <script src="/player/js/map/map.js"></script>
    <script src="/player/js/loc/loc.js"></script>
  </head>

  <body 
    ng-app="clueridePlayer"
    ng-controller="MainController"
    ui-prevent-touchmove-defaults
    >

    <!-- Sidebars -->
    <div ng-include="'sidebar.html'" 
            ui-track-as-search-param='true'
            class="sidebar sidebar-left"></div>

    <!--<div ng-include="'sidebarRight.html'" -->
            <!--class="sidebar sidebar-right"></div>-->

    <div class="app" 
         ui-swipe-right='Ui.turnOn("uiSidebarLeft")'
         ui-swipe-left='Ui.turnOff("uiSidebarLeft")'>

      <!-- Navbars -->

      <div class="navbar navbar-app navbar-absolute-top">
        <div class="navbar-brand navbar-brand-center" ui-yield-to="title">
          {{currentGameState.title}}
        </div>
        <div class="btn-group pull-left">
          <div ui-toggle="uiSidebarLeft" class="btn sidebar-toggle">
            <i class="fa fa-bars"></i> Menu
          </div>
        </div>
        <div class="btn-group pull-right" ui-yield-to="navbarAction">
          <div ui-toggle="uiSidebarRight" class="btn">
            <i class="fa fa-users"></i> Team
          </div>
        </div>
      </div>

      <div class="navbar navbar-app navbar-absolute-bottom">
        <div class="btn-group justified">
          <a href="#/" class="btn btn-navbar"><i class="fa fa-home fa-navbar"></i> Home</a>
          <a href="#/map" class="btn btn-navbar"><i class="fa fa-map-o fa-navbar"></i> Map</a>
          <a href="#/help" class="btn btn-navbar"><i class="fa fa-question-circle fa-navbar"></i> Help</a>
        </div>
      </div>

      <!-- App Body -->
      <div class="app-body" ng-class="{loading: loading}">
        <div ng-show="loading" class="app-content-loading">
          <i class="fa fa-spinner fa-spin loading-spinner"></i>
        </div>
        <div class="app-content cr-common">
          <ng-view></ng-view>
        </div>
      </div>

    </div><!-- ~ .app -->

    <div ui-yield-to="modals"></div>

  </body>
</html>
