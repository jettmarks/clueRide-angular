<div class="modal" ui-if='joinTeam' ui-state='joinTeam'>
  <div class="modal-backdrop in"></div>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button class="close" 
                ui-turn-off="joinTeam">&times;</button>
        <h4 class="modal-title">Join Team</h4>
      </div>
      <div class="modal-body">
        <p>Dialog for Joining a Team</p>
      </div>
      <div class="modal-footer">
        <button ui-turn-off="joinTeam" class="btn btn-default">Close</button>
        <button ui-turn-off="joinTeam" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
