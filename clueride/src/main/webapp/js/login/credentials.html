<!-- Modal Dialog for Logging In, which may accept other credentials -->
<div class="modal" ui-if='creds' ui-state='creds'>
  <div class="modal-backdrop in"></div>
  <div class="modal-dialog">
    <div class="modal-content" ng-controller="CredentialDialogController as vm">

      <div class="modal-header">
        <button class="close" ui-turn-off="creds">&times;</button>
        <h4 class="modal-title">Identification (Log in)</h4>
      </div>

      <div class="modal-body">
        <label>Login Name:</label>
        <input type="text" ng-model="vm.loginName" class="form-control" autofocus/>
        <label>Password:</label>
        <input type="password" ng-model="vm.password" class="form-control"/>
      </div>

      <div class="modal-footer">
        <button ui-turn-off="creds" class="btn btn-default">Cancel</button>
        <button ui-turn-off="creds" ng-click="vm.login()" class="btn btn-primary">Login</button>
      </div>

    </div>
  </div>
</div>
