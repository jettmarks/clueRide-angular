<link rel="stylesheet" href="./js/locEdit/locEdit.css">
<div class="locEdit" ng-controller="LocEditController">

  <uib-tabset type="pills">

    <uib-tab heading="Location">
      <div id="locationSelection" class="btn-group">
        <a ui-turn-on='locDropdown' class='btn btn-primary'>
          Location to Edit: {{locationSelected.name}}
        </a>
        <ul class="dropdown-menu"
            role="menu"
            ui-state="locDropdown"
            ui-show="locDropdown"
            ui-turn-off="locDropdown"
            ui-outer-click="Ui.turnOff('locDropdown')"
            ui-outer-click-if="Ui.active('locDropdown')"
                >
          <li ng-repeat="choice in locationMap" role="menuitem">
            <a href ng-click="recordSelection(choice.id)">{{choice.name}}</a>
          </li>
        </ul>
      </div>

      <div id="locationName" class="entry-field">
        Name: <input ng-model="locationSelected.name"> </input>
      </div>

      <div id="locationTypeSelection" class="entry-field">
        <div class="btn-group">
          <a ui-turn-on='locTypeDropdown' class='btn btn-primary'>
            Type of Location: {{locationSelected.locationType}}
          </a>
          <ul class="dropdown-menu"
              role="menu"
              ui-state="locTypeDropdown"
              ui-show="locTypeDropdown"
              ui-turn-off="locTypeDropdown"
              ui-outer-click="Ui.turnOff('locTypeDropdown')"
              ui-outer-click-if="Ui.active('locTypeDropdown')"
                  >
            <li ng-repeat="choice in typeMap" role="menuitem">
              <a href ng-click="typeSelection(choice)">{{choice}}</a>
            </li>
          </ul>
        </div>
      </div>

      <div id="locationDescription" class="entry-field">
        <p>Description:</p> <textarea ng-model="locationSelected.description"></textarea>
      </div>

      <div class="entry-field">
        <input type="submit" label="Save" ng-click="saveLocation()">
        </input>
      </div>


      <!-- TODO: Add toggle for Coordinate Source. -->

    </uib-tab>

    <uib-tab heading="Images">
      <!-- TODO: CA-179 Future list of Images for this Location -->

      <!-- TODO: CA-174 -->
      <div id="cameraSelection" class="entry-field">
      <p>Select Camera:</p>
        <div class="btn-group">
          <a ui-turn-on='cameraDropdown' class='btn btn-primary'>
            {{cameraSelected.label}}
          </a>
          <ul class="dropdown-menu"
              role="menu"
              ui-state="cameraDropdown"
              ui-show="cameraDropdown"
              ui-turn-off="cameraDropdown"
              ui-outer-click="Ui.turnOff('cameraDropdown')"
              ui-outer-click-if="Ui.active('cameraDropdown')"
                  >
            <!-- Populate the menu items. -->
            <li ng-repeat="choice in cameras" role="menuitem">
              <a href ng-click="cameraSelection(choice)">{{choice.label}}</a>
            </li>
          </ul>
        </div>
      </div>

      <!--/* TODO: Turn into pill. */-->
      Go to Take picture

    </uib-tab>

    <uib-tab heading="Clues">
      More Tab Content
    </uib-tab>

  </uib-tabset>

</div>
