<link rel="stylesheet" href="./js/locEdit/locEdit.css">
<div class="locEdit" ng-controller="LocEditController">

  <uib-tabset type="pills">

    <uib-tab heading="Location">
      <ng-include src="'./js/locEdit/locEdit.html'"></ng-include>
    </uib-tab>

    <uib-tab heading="Images">
      <ng-include src="'./js/locEdit/pickCamera.html'"></ng-include>
    </uib-tab>

    <uib-tab heading="Clues" select="loadClueTab()">
      <ng-include src="'./js/locEdit/clues.html'"></ng-include>
    </uib-tab>

  </uib-tabset>

</div>
