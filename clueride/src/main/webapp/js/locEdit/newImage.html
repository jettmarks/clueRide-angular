<link rel="stylesheet" href="./js/locEdit/locEdit.css">
<div class="locEdit" ng-controller="LocEditController">

  <!-- TODO: CA-172 New Image page -->

  <div ng-show="!imageState.cameraImage">
    <!-- Directive from https://github.com/bcabanes/ng-camera -->
    <ng-camera
            output-height="360"
            output-width="480"
            crop-height="360"
            crop-width="360"
            viewer-height="360"
            viewer-width="480"
            image-format="jpeg"
            jpeg-quality="100"
            action-message="Take Picture"
            snapshot="imageState.cameraImage">
    </ng-camera>
  </div>
  <div ng-show="!!imageState.cameraImage">
    <img ng-if="!!imageState.cameraImage" ng-src="{{imageState.cameraImage}}">
    <div id="locEditActions">
      <button type="button" class="btn btn-primary" ng-click="locEdit.save()">
        Save this Image
      </button>
      <button class="btn btn-primary" ng-click="imageState.cameraImage = false;">
        Discard and Try Another
      </button>
      <button type="button" class="btn btn-primary" ng-click="locEdit.cancel()">
        Cancel
      </button>
    </div>
  </div>
  <div class="camera-choice">
    <li ng-repeat="camera in cameras">
      {{camera.label}}
    </li>

  </div>
</div>
