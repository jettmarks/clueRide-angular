<div class="modal" ui-if='setGpsMode' ui-state='setGpsMode'>
  <div class="modal-backdrop in"></div>
  <div class="modal-dialog">
    <div class="modal-content" ng-controller="GpsController">
      <div class="modal-header">
        <button class="close" 
                ui-turn-off="setGpsMode">&times;</button>
        <div ng-if="gpsMode.hasGps">
          <h4 class="modal-title">Your device is capable of tracking location</h4>
        </div>
        <div ng-if="!gpsMode.hasGps">
          <h4 class="modal-title">Your device is unable to provide your location</h4>
        </div>
      </div>
      <div class="modal-body">
        <p>Dialog for Setting up GPS Mode</p>
      </div>
      <div class="modal-footer">
        <button ui-turn-off="setGpsMode" class="btn btn-default">Close</button>
        <button ui-turn-off="setGpsMode" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
