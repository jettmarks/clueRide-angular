<div class="modal" ui-if='solveClue' ui-state='solveClue'>
  <div class="modal-backdrop in"></div>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button class="close" 
                ui-turn-off="solveClue">&times;</button>
        <h4 class="modal-title">Solve Clue</h4>
      </div>
      <div class="modal-body">
        <p>Dialog for Solving a Clue</p>
      </div>
      <div class="modal-footer">
        <button ui-turn-off="solveClue" class="btn btn-default">Close</button>
        <button ui-turn-off="solveClue" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
